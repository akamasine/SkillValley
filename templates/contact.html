<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="static/css/contact.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
{% if messages %}
    {% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}

	<div class="container">
		<div class="contact-box">
			<div class="left">
				<img src="/static/img/bg.jfif" alt="" width="420px" height="500px">
			</div>
			<div class="right">

			<form method = "POST" action = "/contact">
			{% csrf_token %}
				<h2>Contact Us</h2>
				<input type="text" class="field" placeholder="Your Name" name="name">
				<input type="text" class="field" placeholder="Your Email" name="email">
				<input type="text" class="field" placeholder="Phone" name="phone">
				<textarea placeholder="Message" class="field" name="message"></textarea>
				<input type="submit" class="btn">
				<!-- <button class="btn">Send</button> -->
			</form>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
