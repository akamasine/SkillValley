<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/css/passwordreset.css">
</head>
<body>
    <div class="container">
        <div class="midcontainer">
            <div class="innercontainer">
                <img src="/static/img/skill.png" alt="skillvalley" height="70px" >
                    <h1>Password Reset Form</h1>
                
                
                    <p>Please Enter Your New Password twice so we can verify.</p>
                <div class="form">

                    <form method="POST">
                        {% csrf_token %}
                        <div class="email" id="id_form">
                            {{form}}
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit" id="submit_id">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
